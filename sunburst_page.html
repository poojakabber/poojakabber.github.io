<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Index</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="main-container left-panel-open">
        <div class="navbar">
            <header class="pull-left header col-xs-12">
                <div class="content_header col-xs-2 pull-left">
                    <a href="" class="logo">&nbsp;</a>
                </div>
                <div class="col-xs-10 pull-right text-right">
                    <div class="pull-right nav-top-right">
                        <a href="" class="pull-left help">Help</a>
                        <a href="">Logout</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="content-wrapper">
            <aside>
                <div class="left-panel">
                    <span class="toggle-left-panel"><i class="icon" data-icon=">"></i></span>
                    <header class="side-panel-header">
                        <h3>Transcripts</h3><span class="filter-record-count">
                            <span>
                                16
                            </span>
                        </span>
                    </header>
                    <div class="filter-section">
                        <h3 class="showdata-for">Show Data For</h3>
                        <div class="filter-panel">
                            <input type="checkbox" id="comp" name="MSFT" class="chk" />
                            <label for="comp">My company</label>
                        </div>
                        <div class="filter-panel">
                            <input type="checkbox" id="peer-chk" name="MSFT" class="chk" />
                            <label for="peer-chk"><span class="peer-badge">P</span>Peers</label>
                        </div>
                        <div class="filter-panel">
                            <input type="checkbox" id="other-comp" name="MSFT" class="chk" />
                            <label for="other-comp">Other companies</label>
                        </div>
                        <div class="filter-panel">
                            <input type="checkbox" id="sel-tickr" name="MSFT" class="chk" />
                            <label for="sel-tickr">Show only reports with selected ticker as primary</label>
                        </div>

                        <div class="filter-panel search-keyword">
                            <label class="fw-bold">Date Range</label>
                            <div class="dropdown col-xs-12">
                                <button class="btn btn-default dropdown-toggle col-xs-12" type="button" id="menu1" data-toggle="dropdown">Tutorials
                                    <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="filter-panel search-keyword search-analysts">
                            <h3 class="fw-bold">Analysts</h3>
                            <div class="filter-controls">
                                    <ul class="filter-items-list">
                                    <li>
                                    <input type="radio" class="radio" checked="checked" id="single_measure" name="measure"><label for="single_measure">Single Measure</label>
                                    </li>
                                    <li>
                                    <input type="radio" class="radio" id="multiple_measure" name="measure"><label for="multiple_measure">Multiple Measure</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="right-content">
                <header>
                    <h1>Right content</h1>
                </header>

            </section>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
